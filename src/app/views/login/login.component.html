<p-toast key="errorLogin" position="bottom-center"></p-toast>

<div id="cardLogin" class="bg-white mx-auto mt-8 relative border-round-3xl pt-4">
    <p-image id="imgCardLogin" src="https://capacitateengenero.iqm.gob.mx/img/iconos/default-avatar.png"
        class="absolute top-0 left-50" width="150"></p-image>

    <div class="pt-8 pb-3 flex flex-column gap-5">
        <span class="p-float-label mx-auto">
            <input [(ngModel)]="user.email" id="email" type="text" name="email" pInputText >
            <label for="email">Correo de la cuenta</label>
        </span>
        <span class="p-float-label mx-auto">
            <input id="password" type="password" name="password" pInputText [(ngModel)]="user.password">
            <label for="password">Contraseña</label>
        </span>

        <span class="flex justify-content-around">
            <p-checkbox id="checkbox" name="checkbox" value="true" label="Recordarme" class="mb-2"></p-checkbox>
            <a class="no-underline text-blue-500">¿Olvidaste tu contraseña?</a>
        </span>
    </div>
    <button id="btn-login" pButton class="p-button-success absolute bottom-0 left-50" (click)="submitForm()">I N G R E S A R</button>
</div>
