<p-card header="{{curso.titulo_curso}}" subheader="{{curso.tipo_curso
}}" [style]="{width: '360px'}" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
        <div class="max-h-12rem overflow-hidden">
            <img alt="Card" [src]="'https://capacitateengenero.iqm.gob.mx/img/cursos-thumbnail/' + curso.imagen_curso" style="object-fit: cover">
        </div>
    </ng-template>
    <p>{{curso.descripcion_corta}}</p>
    <ng-template pTemplate="footer">
        <p-button (onClick)="op.toggle($event)" label="Ver mÃ¡s" icon="pi pi-search"></p-button>
    </ng-template>
</p-card>

<p-overlayPanel #op [showCloseIcon]="true" [style]="{width: '450px'}">
    <ng-template pTemplate>
        <iframe width="100%" height="220" [src]="'https://www.youtube.com/embed/' + curso.video_presentacion | safe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <p>{{curso.descripcion_larga}}</p>

        <div class="flex justify-content-around">
            <p class="text-center text-xl">
                <span class="text-bold"><i class="pi pi-clock"></i></span>
                <span class="text-primary"> {{curso.total_horas}}</span>
            </p>

            <p class="text-center text-xl">
                <span class="text-bold"><i class="pi pi-book"></i></span>
                <span class="text-primary"> {{curso.tipo_curso}}</span>
            </p>
        </div>
    </ng-template>
</p-overlayPanel>
